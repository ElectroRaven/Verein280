<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verein280 - Impressum</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #fff;
        }

        .nav-simple {
            padding: 20px;
            background-color: #f8f8f8;
            border-bottom: 1px solid #ddd;
        }

        .nav-simple a {
            color: #333;
            text-decoration: none;
            font-weight: 500;
        }

        .nav-simple a:hover {
            text-decoration: underline;
        }

        .impressum-content {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        h1 {
            color: #1a3474;
            font-size: 2rem;
            margin-bottom: 1.5em;
        }

        h2 {
            color: #1a3474;
            font-size: 1.5rem;
            margin: 1em 0 0.5em;
        }

        .contact-info {
            margin: 2em 0;
        }

        .contact-info p {
            margin: 0.5em 0;
        }

        .org-name {
            font-weight: 700;
            font-size: 1.2rem;
        }

        .org-subtitle {
            color: #666;
            font-style: italic;
        }

        a {
            color: #1a3474;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
            align-items: stretch;
            margin-bottom: 20px;
        }

        .info-box{
            padding:20px 22px;
            border-radius:12px;
            background:#ffffff;
            border:1px solid rgba(26,52,116,0.06);
            box-shadow:0 8px 24px rgba(26,52,116,0.04);

            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }
        .info-box .org-name{
            font-weight:700;
            font-size:1.15rem;
            margin-bottom:6px;
            color:#1a3474;
        }
        .info-box p{ margin:0.45em 0; color:#222; }

        .developer-box{
            margin:50px auto 0;
            padding:14px 18px;
            border-radius:12px;
            background:#f6f9fb;
            border:1px solid rgba(26,52,116,0.06);
            box-shadow:0 8px 20px rgba(26,52,116,0.04);
            max-width:420px;
            width:100%;
            box-sizing:border-box;
            clear: both;
            z-index:1;

            display:flex;
            flex-wrap:wrap;
            gap:12px;
            align-items:center;
            justify-content:flex-start;
        }
        .developer-box p{ margin:0; }

        @media (max-width:480px){
          .developer-box{ flex-direction:column; align-items:flex-start; }
        }
        
         @media (max-width: 768px) {
            .impressum-content {
                padding: 20px;
            }

            h1 {
                font-size: 1.8rem;
            }

            h2 {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <nav class="nav-simple">
        <a href="../index.html">← Zurück zur Startseite</a>
    </nav>

    <main class="impressum-content">
        <h1>Impressum</h1>

        <div class="info-grid">
            <div class="info-box" aria-labelledby="org-heading">
                <div id="org-heading" class="org-name">verein 280</div>
                <div class="org-subtitle">Prävention.Bildung.Teilhabe</div>
                <p>Vorgartenstraße 124/3/363</p>
                <p>1020 Wien</p>
                <p>ZVR-Zahl: 1312207522</p>
            </div>

            <div class="info-box" aria-labelledby="contact-heading">
                <h2 id="contact-heading">Kontakt</h2>
                <p><strong>Telefon:</strong> <a href="tel:+436812030789">+43 681 20 300 789</a></p>
                <p><strong>E-Mail:</strong> <a href="mailto:office@verein280.at">office@verein280.at</a></p>
            </div>
        </div>

        <!-- Developer credit box -->
        <div class="developer-box" aria-label="Website Developer">
            <strong>Website Developer:</strong>
            <p><a href="https://electroraven.pages.dev/" target="_blank">Maximilian Grill</a></p>
            <p><strong>E-Mail:</strong> <a href="mailto:g_maximilian@gmx.at">g_maximilian@gmx.at</a></p>
        </div>
    </main>
</body>
</html>
